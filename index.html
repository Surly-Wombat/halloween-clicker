<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Halloween Clicker</title>
</head>

<body>
  <div id="counter" style="color:white">0</div>
  <label id="perClickLabel" class="alwaysVisible" style="color:white">Per Click: 1</label><br>
  <label id="perSecondLabel" class="alwaysVisible" style="color:white">Per Second: 0</label><br>
  
  <img src="assets/images/candy_button.png" alt = "Candy" height="300" width="300" id="addButton"><br>
  <button type="button" id="saveButton" class="alwaysVisible">Save Game</button><br>
  <!--<button type="button" id="clickUpgrade1" style="position: absolute;right: 10px; top:10px">Get a bigger bucket (20 candy)</button>-->t<br>
  <div class="anchor"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtDS4_OW6D7DgzbyultkOe2PTY2zFcAveHWq5xuGg&s" width="200" height="50" style="opacity: 1.0; position: absolute;right: 10px; top:10px">
    <div class="upgrades"><button type="button" id="clickUpgrade1" style="position: absolute;right: 10px; top:10px">Get a bigger bucket (20 candy)</button></div>
  <button type="button" id="trickOrTreaters" style="position: absolute;right: 10px; top:70px">Hire a trick-or-treater (50 candy)</button>
  <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtDS4_OW6D7DgzbyultkOe2PTY2zFcAveHWq5xuGg&s" width="200" height="50" style="opacity: 1.0; position: absolute;right: 10px; top:70px">-->
  <label id="trickOrTreatersLabel" style="color:white">Trick-or-treaters: </label>
  <label id="trickOrTreatersCount" style="color:white">0</label>
  <button id="trickOrTreatersUpgrade1">Upgrade Trick-or-treaters (200 candy)</button><br>
  
  <button type="button" id="candyFactories" style="position: absolute;right: 10px; top:130px">Build a candy factory (500 candy)</button>
  <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtDS4_OW6D7DgzbyultkOe2PTY2zFcAveHWq5xuGg&s" width="200" height="50" style="opacity: 1.0; position: absolute;right: 10px; top:130px">-->
  <label id="candyFactoriesLabel" style="color:white">Candy Factories: </label>
  <label id="candyFactoriesCount" style="color:white">0</label>
  <button type="button" id="candyFactoriesUpgrade1">Upgrade Candy Factories (2,000 candy)</button><br>
  
  
  <script src="index.js"></script>
</body>

</html>
