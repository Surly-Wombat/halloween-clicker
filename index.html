<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Halloween Clicker</title>
</head>

<body>
  <cntr><div id="statsDiv">
      <label id="counter" class="alwaysVisible"><b>0</b></label><br>
      <label id="perClickLabel" class="alwaysVisible">Per Click: 1</label>
      <label id="perSecondLabel" class="alwaysVisible">Per Second: 0</label>
  </div></cntr>
  
  <img src="assets/images/candy_button.png" alt = "Candy" id="addButton" draggable="false"><br>
  <button type="button" id="saveButton" class="alwaysVisible">Save Game</button><br>
  <button type="button" id="resetButton" class="alwaysVisible">Reset Game</button>
  <div class="anchor">
    <div class="upgrades">
      <button type="button" id="clickUpgrade1">
        <img src="assets/upgrades/bucket.png" style="border: 1px solid #000000" height="6vh">
        <cntr><b>Get a bigger bucket (20 candy)</b></cntr>
      </button>
      <button type="button" id="trickOrTreaters">
        <img src="assets/upgrades/trick-or-treater.png" style="border: 1px solid #000000" height="6vh">
        <label><cntr><b>Trick-or-treaters</b></cntr></label><br>
        <span id="trickOrTreatersPrice">Price: 50 candy</span>
        <span id="trickOrTreatersCount">Count: 0</span>
      </button>
      <button type="button" id="candyThieves">
        <img src="assets/upgrades/thief.png" style="border: 1px solid #000000" height="6vh">
        <label><cntr><b>Candy Thieves</b></cntr></label><br>
        <span id="candyThievesPrice">Price: 550 candy</span>
        <span id="candyThievesCount">Count: 0</span>
      </button>
      <button type="button" id="candyMachines">
        <img src="assets/upgrades/machine.png" style="border: 1px solid #000000" height="24vh">
        <label><cntr><b>Candy Machines</b></cntr></label><br>
        <span id="candyMachinesPrice">Price: 6,000 candy</span>
        <span id="candyMachinesCount">Count: 0</span>
      </button>
      <button type="button" id="candyFactories">
        <img src="assets/upgrades/factory.png" style="border: 1px solid #000000" height="24vh">
        <label><cntr><b>Candy Factories</b></cntr></label><br>
        <span id="candyFactoriesPrice">Price: 66,000 candy</span>
        <span id="candyFactoriesCount">Count: 0</span>
      </button>
      <button type="button" id="candySynthesizers">
        <img src="assets/upgrades/synthesizer.png" style="border: 1px solid #000000" height="24vh">
        <label><cntr><b>Candy Synthesizers</b></cntr></label><br>
        <span id="candySynthesizersPrice">Price: 725,000 candy</span>
        <span id="candySynthesizersCount">Count: 0</span>
      </button>
    </div>
  </div>
  
  <div class="upgradeCounters">
      <button id="trickOrTreatersUpgrade1">Upgrade Trick-or-treaters (200 candy)</button><br>
      <button type="button" id="candyThievesUpgrade1">Upgrade Candy Thieves (2,000 candy)</button><br>
      <button type="button" id="candyMachinesUpgrade1">Upgrade Candy Machines (20,000 candy)</button><br>
      <button type="button" id="candyFactoriesUpgrade1">Upgrade Candy Factories (200,000 candy)</button><br>
      <button type="button" id="candySynthesizersUpgrade1">Upgrade Candy Factories (2,000,000 candy)</button><br>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
