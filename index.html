<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Halloween Clicker</title>
</head>

<body>
  <div id="counter" style="color:white">0</div>
  <label id="perClickLabel" class="alwaysVisible" style="color:white">Per Click: 1</label><br>
  <label id="perSecondLabel" class="alwaysVisible" style="color:white">Per Second: 0</label><br>
  
  <img src="assets/images/candy_button.png" alt = "Candy"height="50" width="50" id="addButton"><br>
  <button type="button" id="saveButton" class="alwaysVisible">Save Game</button><br>
  <button type="button" id="clickUpgrade1" class="upgrades">Get a bigger bucket (20 candy)</button><br>
  
  <button type="button" id="trickOrTreaters" style="position: absolute;right: 10px; top:10px">Hire a trick-or-treater (50 candy)</button>
  <label id="trickOrTreatersLabel" style="color:white">Trick-or-treaters: </label>
  <label id="trickOrTreatersCount" style="color:white">0</label>
  <button id="trickOrTreatersUpgrade1" style="position: absolute;right: 10px; top:20px">Upgrade Trick-or-treaters (200 candy)</button><br>
  
  <button type="button" id="candyFactories" style="position: absolute;right: 10px; top:30px">Build a candy factory (500 candy)</button>
  <label id="candyFactoriesLabel" style="color:white">Candy Factories: </label>
  <label id="candyFactoriesCount" style="color:white">0</label>
  <button type="button" id="candyFactoriesUpgrade1">Upgrade Candy Factories (2,000 candy)</button><br>
  
  
  <script src="index.js"></script>
</body>

</html>
