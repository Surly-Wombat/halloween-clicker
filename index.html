<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Halloween Clicker</title>
</head>

<body>
  <cntr><div id="statsDiv">
      <label id="counter" class="alwaysVisible">0</label><br>
      <label id="perClickLabel" class="alwaysVisible">Per Click: 1</label><br>
      <label id="perSecondLabel" class="alwaysVisible">Per Second: 0</label><br>
  </div></cntr>
  
  <img src="assets/images/candy_button.png" alt = "Candy" id="addButton" draggable="false"><br>
  <button type="button" id="saveButton" class="alwaysVisible">Save Game</button><br><br>
  <div class="anchor">
    <div class="upgrades">
        <button type="button" id="clickUpgrade1"><cntr>Get a bigger bucket (20 candy)</cntr></button>
        <button type="button" id="trickOrTreaters">
          <label><cntr>Trick-or-treaters</cntr></label><br>
          <span id="trickOrTreatersPrice">Price: 50 candy</span>
          <span id="trickOrTreatersCount">Count: 0</span>
        </button>
        <button type="button" id="candyFactories">
          <label><cntr>Candy Factories</cntr></label><br>
          <span id="candyFactoriesPrice">Price: 500 candy</span>
          <span id="candyFactoriesCount">Count: 0</span>
        </button>
    </div>
  </div>
  
  <div class="upgradeCounters">
      <button id="trickOrTreatersUpgrade1">Upgrade Trick-or-treaters (200 candy)</button><br>
      <button type="button" id="candyFactoriesUpgrade1">Upgrade Candy Factories (2,000 candy)</button><br>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
