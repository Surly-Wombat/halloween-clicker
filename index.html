<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Halloween Clicker</title>
</head>

<body>
  <div id="counter">0</div>
  <label id="perClickLabel" class="alwaysVisible">Per Click: 1</label><br>
  <label id="perSecondLabel" class="alwaysVisible">Per Second: 0</label><br>
  
  <button type="button" id="addButton" class="alwaysVisible"><img src="assets/images/candy_button.png" alt = "Candy"height="50" width="50"></button><br>
  <button type="button" id="saveButton" class="alwaysVisible">Save Game</button><br>
  <button type="button" id="clickUpgrade1" class="upgrades">Get a bigger bucket (20 candy)</button><br>
  
  <button type="button" id="trickOrTreaters" class="upgrades">Hire a trick-or-treater (50 candy)</button>
  <label id="trickOrTreatersLabel">Trick-or-treaters: </label>
  <label id="trickOrTreatersCount">0</label>
  <button id="trickOrTreatersUpgrade1">Upgrade Trick-or-treaters (200 candy)</button><br>
  
  <button type="button" id="candyFactories" class="upgrades">Build a candy factory (500 candy)</button>
  <label id="candyFactoriesLabel">Candy Factories: </label>
  <label id="candyFactoriesCount">0</label>
  <button type="button" id="candyFactoriesUpgrade1">Upgrade Candy Factories (2,000 candy)</button><br>
  
  
  <script src="index.js"></script>
</body>

</html>
