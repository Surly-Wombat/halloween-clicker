<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Halloween Clicker</title>
</head>

<body>
  <div id="statsDiv" width="300" height="100">
      <label id="counter" class="alwaysVisible">0</label><br>
      <label id="perClickLabel" class="alwaysVisible">Per Click: 1</label><br>
      <label id="perSecondLabel" class="alwaysVisible">Per Second: 0</label><br>
  </div>
  
  <img src="assets/images/candy_button.png" alt = "Candy" height="300" width="300" id="addButton"><br>
  <button type="button" id="saveButton" class="alwaysVisible">Save Game</button><br><br>
  <div class="anchor" width:"200" height:"50" style="position:absolute;right:10px;top:10px">
    <div class="upgrades">
        <button type="button" id="clickUpgrade1" style="width:200px;height:50px;position:absolute;right:0px;top:0px">Get a bigger bucket (20 candy)</button>
        <button type="button" id="trickOrTreaters" style="width:200px;height:50px;position:absolute;right:0px;top:60px">Hire a trick-or-treater (50 candy)</button>
        <button type="button" id="candyFactories" style="width:200px;height:50px;position: absolute;right:0px;top:120px">Build a candy factory (500 candy)</button>
    </div>
  </div>
  <div class="upgradeCounters">
      <label id="trickOrTreatersLabel" style="color:white">Trick-or-treaters: </label>
      <label id="trickOrTreatersCount" style="color:white">0</label>
      <button id="trickOrTreatersUpgrade1">Upgrade Trick-or-treaters (200 candy)</button><br>
      <label id="candyFactoriesLabel" style="color:white">Candy Factories: </label>
      <label id="candyFactoriesCount" style="color:white">0</label>
      <button type="button" id="candyFactoriesUpgrade1">Upgrade Candy Factories (2,000 candy)</button><br>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
